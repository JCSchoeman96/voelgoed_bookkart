  build_runner: ^2.4.13
  mobx_codegen: ^2.6.1
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json_image/
    - assets/flag/
    - assets/epub/