  aes_crypt_null_safe: ^3.0.0

  html: ^0.15.4
  crypto: ^3.0.5
  image_picker: ^1.1.2
  webview_flutter: ^4.9.0

  vocsy_epub_viewer: ^3.0.0
  hive: ^2.2.3

